{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>请登录你的欧德号：</h2>
{% endblock header %}

{% block content %}
  
  
  {% if form.erors %}
  <p>你的用户名和密码不匹配，请重试。</p>
  {% endif %}
  
  <form method='post' action='{% url 'users:login' %}' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %} 
  
    {% buttons %}
      <button name='submit' class='btn btn-primary'>提交</button>
    {% endbuttons %}  
    <input type='hidden' name='next' value='{% url 'blogs:home' %}' />
  </form>
{% endblock content %}
